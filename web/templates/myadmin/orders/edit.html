{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>后台订单编辑</title>
{% endblock %}

{% block header %}
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span> 
                订单编辑 <small>Amaze UI</small>
            </div>
        </div>
    </div>
{% endblock %}

{% block con %}
<script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script>
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_orders_edit' %}?uid={{ olist.id }}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            订单状态
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" value="{{ olist.status }}" name="status" required maxlength="6" class="tpl-form-input"  placeholder="请输入订单状态">
                        </div>
                    </div>
                    
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            描述
                        </label>
                        <div class="am-u-sm-9">
                            <textarea name="" id="" cols="30" rows="5">订单状态码:0　未付款,１ 待发货,２ 待收货,３ 待评价,４ 交易完成</textarea>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!-- <script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script> -->
{% endblock%}
