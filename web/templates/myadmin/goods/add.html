{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>后台商品添加</title>
{% endblock %}

{% block header %}
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span> 
                商品添加 <small>Amaze UI</small>
            </div>
        </div>
    </div>
{% endblock %}


{% block con %}
<link rel="stylesheet" type="text/css" href="/static/myadmin/css/bootstrap-fileinput.css">
<script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script>
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_goods_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            所属分类
                        </label>
                        <div class="am-u-sm-9">                        
                            <select name="typeid" data-am-selected="{btnSize:'sm'}">

                            {% for v in tlist %}
                                {% if v.pid == 0 %}
                                    <option disabled value="{{ v.id }}">{{ v.name }}</option>
                                {% else %}
                                    <option value="{{ v.id }}">{{ v.name }}</option>                                
                                {% endif %}                                
                            {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="title" required minlength="２" maxlength="20" class="tpl-form-input"  placeholder="请输入商品名">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品描述
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="descr" required minlength="２" maxlength="20" class="tpl-form-input"  placeholder="请输入商品描述">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品价格
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="price" required class="tpl-form-input"  placeholder="请输入商品价格">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品库存数量
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="store" required class="tpl-form-input"  placeholder="请输入商品数量">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">上传商品图像 </label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 添加图像</button>
                                <input id="doc-form-file" type="file" name="pic" multiple="">
                            </div>

                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品详情
                        </label>
                        <div class="am-u-sm-9">
                            <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                            <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                            <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>


                            <script style="color:red" id="editor" name="info" type="text/plain" style="height:500px;"></script>
                       
                            <script type="text/javascript">
                                var ue = UE.getEditor('editor');
                                SyntaxHighlighter.all();
                            </script>
                        </div>
                    </div>
            
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
